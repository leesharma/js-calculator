<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!--

<div class="container">
  <h1>
    Calculator<br>
    <small>Sometimes you just need an answer.</small>
  </h1>
  <div class="calculator">
    <div class="row">
      <div class="screen">
        <span id="ans" class="indicator"></span>
        <span id="op-indicator" class="indicator"></span>
        <span id="numbers" class="numbers">0</span>
      </div>
    </div>
    <div class="row">
      <div id="clear" class="key opt-key">AC</div>
      <div id="change-sign" class="key opt-key"><sup>+</sup>/<sub>−</sub></div>
      <div id="percent" class="key opt-key">%</div>
      <div id="divide" class="key funct-key">÷</div>
    </div>

    <div class="row">
      <div id="seven" class="key num-key">7</div>
      <div id="eight" class="key num-key">8</div>
      <div id="nine" class="key num-key">9</div>
      <div id="multiply" class="key funct-key">×</div>
    </div>

    <div class="row">
      <div id="four" class="key num-key">4</div>
      <div id="five" class="key num-key">5</div>
      <div id="six" class="key num-key">6</div>
      <div id="subtract" class="key funct-key">−</div>
    </div>

    <div class="row">
      <div id="one" class="key num-key">1</div>
      <div id="two" class="key num-key">2</div>
      <div id="three" class="key num-key">3</div>
      <div id="add" class="key funct-key">+</div>
    </div>

    <div class="row">
      <div id="zero" class="key num-key col-2">0</div>
      <div id="decimal" class="key num-key">.</div>
      <div id="equals" class="key funct-key">=</div>
    </div>
  </div>

  <footer>
    A <a href="http://www.freecodecamp.com/" target="_blank">Free Code Camp</a> Zipline
  </footer>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
